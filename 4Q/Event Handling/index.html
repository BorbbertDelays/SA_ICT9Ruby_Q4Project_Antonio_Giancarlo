<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Event Handling Sample</title>
</head>
<body>
    <p>Sample Code:</p>
    <form>
        Enter 1st Number: <input type="text" id="num1">
        Enter 2nd Number: <input type="text" id="num2">
        <button type="Submit" onclick="plus()">Calculate</button>
        <button type="Submit" onclick="prod()">Product</button>
    </form>

    <script>
        function plus() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var plus = Number(num1) + Number(num2);
            //document.write("The sum is: " + sum);
            window.alert("The sum is: " + plus);
        }

        function prod() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var prod = Number(num1) * Number(num2);
            //document.write("The product is: " + prod);
            window.alert("The product is: " + prod)
        }
    </script>
</body>
</html>
