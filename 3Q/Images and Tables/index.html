<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        #PIC{
            width: 150px;
            height: 150px;
        }
    </style>

</head>
<body>
    
    <div class="container-fluid bg-info text-center text-white p-5">
        <h1>Images and Table</h1>   
    </div>

    <div class="container bg-warning text-center text-white p-5">
        <h3>Images</h3>
    </div>
    
    <!--new div for images-->
    <div class="container bg-success p-5">

        <img src="callofduty-ghost.webp" class="img-fluid rounded float-end" id="PIC">  
        <img src="download.jpeg" class="img-fluid rounded float-start" id="PIC">
        <img src="Snoop_Dogg_Skin_CODV.webp" class="img-fluid rounded mx-auto d-block" id="PIC"> 

    </div>

     <!--new div for table-->
    <div class="container mt-3 bg-danger">

        <h3>Tables</h3>
        <table class="table table-hover table-dark table-bordered text-center"> <!--table-hover, table-dark, table-bordered, table-[color]-->
            <thead>
              <tr>
                <th scope="col">Image</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
              </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="callofduty-ghost.webp" class="img-fluid rounded" id="PIC"></td>
                    <td>Simon "Ghost"</td>
                    <td>Riley</td>
                </tr>
                <tr>
                    <td><img src="download.jpeg" class="img-fluid rounded" id="PIC"></td>
                    <td>Nicki</td>
                    <td>Minaj</td>
                </tr>
                <tr>
                    <td><img src="Snoop_Dogg_Skin_CODV.webp" class="img-fluid rounded" id="PIC"></td>
                    <td>Snoop</td>
                    <td>Dogg</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
